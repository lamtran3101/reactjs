<!DOCTYPE html>
<html>
<head>
    <title>REACT First Step</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }

    </style>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    let Display = React.createClass({

        render: function () {
            return (
                <div>
                    <p>{this.props.color}</p>
                    <p>{this.props.num}</p>
                    <p>{this.props.size}</p>
                </div>
            );
        }
    });

    let Label = React.createClass({
        render: function () {
            return (
                    <Display {...this.props}/>
            );
        }
    });
    let Shirt = React.createClass({
        render: function () {
            return (
                    <Label {...this.props}/>
            );
        }
    });
    ReactDOM.render(
            <div>
                <p class="emphasis">Gabagool!</p>
                /* This comment
                 goes across
                 multiple lines */
                {/* I am a child comment */}
                <Shirt color="blue" num="123" size="medium"/>
            </div>,
        document.querySelector("#container")
    );

</script>
</body>
</html>
